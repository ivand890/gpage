<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <div>
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><span class="material-icons">
          apps
          </span></a>
        <a href="http://github.com/ivand890" target="_blank" rel="noopener noreferrer">
          <img class="profile-image" src="https://avatars.githubusercontent.com/u/23404719" alt="profile image">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div>
      <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" />
    </div>
    <div class="search-area">
        <div class="search-input">
          <span class="material-icons search_icon">
            search
          </span>
          <input type="text" name="search-box" id="search">
          <span class="material-icons search_mic">
            mic
          </span>
        </div>
        <div class="buttons">
          <input type="button" value="Google Search">
          <input type="button" value="I'm Feeling Lucky">
        </div>
    </div>
  </main>
  <footer>
    <div>
      <a href="#">Adverting</a>
      <a href="#">Business</a>
      <a href="#">How Search Work</a>
    </div>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
</body>
</html>
